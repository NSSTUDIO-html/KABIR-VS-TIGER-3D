<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kabir vs Tiger 3D</title>

<style>
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #000000, #0f0f0f 70%);
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  .game-container {
    text-align: center;
    width: 90%;
    max-width: 600px;
    background: rgba(0, 0, 0, 0.8);
    border-radius: 20px;
    padding: 25px;
    box-shadow: 0 0 25px rgba(255, 0, 0, 0.3),
                0 0 30px rgba(0, 255, 0, 0.2);
    transition: 0.3s;
  }

  .title {
    font-size: 2rem;
    margin-bottom: 20px;
    text-transform: uppercase;
    letter-spacing: 2px;
    color: #00ff55;
    text-shadow: 0 0 10px #00ff55, 0 0 20px #ff0000;
  }

  .mode-tabs {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    gap: 10px;
    margin-bottom: 25px;
  }

  .tab-button {
    flex: 1 1 45%;
    padding: 10px;
    border: 2px solid #00ff55;
    border-radius: 10px;
    background: #111;
    color: #fff;
    cursor: pointer;
    transition: 0.3s;
    font-weight: bold;
    text-shadow: 0 0 5px #00ff55;
  }

  .tab-button.active,
  .tab-button:hover {
    background: linear-gradient(90deg, #00ff55, #ff0000);
    color: #000;
    text-shadow: none;
    box-shadow: 0 0 15px #00ff55, 0 0 25px #ff0000;
  }

  .tab-content {
    display: none;
    animation: fade 0.4s ease-in-out;
  }

  .tab-content.active {
    display: block;
  }

  @keyframes fade {
    from {opacity: 0;}
    to {opacity: 1;}
  }

  .image-container {
    width: 100%;
    height: auto;
    border-radius: 15px;
    overflow: hidden;
    margin-bottom: 15px;
    border: 2px solid #00ff55;
    box-shadow: 0 0 20px rgba(255, 0, 0, 0.4);
  }

  .image-container img {
    width: 100%;
    height: auto;
    display: block;
    object-fit: cover;
  }

  p {
    font-size: 1rem;
    margin: 10px 0 20px;
    line-height: 1.4;
  }

  .play-btn {
    padding: 12px 30px;
    border: none;
    background: linear-gradient(90deg, #ff0000, #00ff55);
    color: #000;
    font-weight: bold;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.3s;
    text-transform: uppercase;
    box-shadow: 0 0 10px #00ff55, 0 0 15px #ff0000;
  }

  .play-btn:hover {
    transform: scale(1.05);
    box-shadow: 0 0 20px #00ff55, 0 0 30px #ff0000;
  }

  /* ‚úÖ RESPONSIVE DESIGN */
  @media (max-width: 768px) {
    .title {
      font-size: 1.6rem;
    }
    .tab-button {
      flex: 1 1 100%;
      font-size: 0.95rem;
    }
    p {
      font-size: 0.9rem;
    }
    .play-btn {
      padding: 10px 20px;
      font-size: 0.9rem;
    }
  }

  @media (max-width: 480px) {
    .game-container {
      padding: 15px;
    }
    .title {
      font-size: 1.4rem;
    }
    p {
      font-size: 0.85rem;
    }
    .play-btn {
      padding: 8px 18px;
      font-size: 0.85rem;
    }
  }
</style>
</head>
<body>

  <div class="game-container">
    <h1 class="title">Kabir vs Tiger 3D</h1>

    <div class="mode-tabs">
      <button class="tab-button active" onclick="openTab(event, 'aiMode')">ü§ñ AI Mode</button>
      <button class="tab-button" onclick="openTab(event, 'multiplayer')">üåê Multiplayer</button>
    </div>

    <!-- AI Mode -->
    <div id="aiMode" class="tab-content active">
      <h2 style="color:#00ff55;">AI Mode</h2>
      <div class="image-container">
        <img src="ai.jpg" alt="AI Mode Preview">
      </div>
      <p>Fight against intelligent AI enemies who learn your moves!</p>
      <button class="play-btn" onclick="location.href='AI_MODE.html'">Play AI Battle</button>
   
    </div>

    <!-- Multiplayer Mode -->
    <div id="multiplayer" class="tab-content">
      <h2 style="color:#ff0000;">Multiplayer Mode</h2>
      <div class="image-container">
        <img src="m.jpg" alt="Multiplayer Mode Preview">
      </div>
      <p>Connect online and challenge real players across the world!</p>
      <button class="play-btn" onclick="location.href='M.MODE.html'">Join Multiplayer Lobby</button>
    </div>
  </div>

<script>
function openTab(event, tabName) {
  const allTabs = document.querySelectorAll('.tab-content');
  const allButtons = document.querySelectorAll('.tab-button');

  allTabs.forEach(tab => tab.classList.remove('active'));
  allButtons.forEach(btn => btn.classList.remove('active'));

  document.getElementById(tabName).classList.add('active');
  event.target.classList.add('active');
}
</script>

</body>
</html>
