<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Mode – Select Character</title>

  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-black text-white min-h-screen flex flex-col items-center justify-center px-4">

  <div class="text-center mb-10">
    <h1 class="text-4xl font-extrabold text-green-400 drop-shadow-lg">
      AI MODE – SELECT PLAYER
    </h1>
    <p class="text-gray-300 mt-2">Choose your fighter</p>
  </div>

  <div class="grid gap-6 w-full max-w-md">
    
    <!-- Kabir -->
    <button 
      onclick="location.href='game_ai_kabir.html'"
      class="p-6 rounded-2xl bg-black border border-green-500 shadow-[0_0_20px_rgba(0,255,0,0.3)] hover:shadow-[0_0_35px_rgba(0,255,0,0.7)] transition">
      <p class="text-2xl font-bold text-green-400">KABIR</p>
      <p class="text-gray-300 text-sm mt-1">Human vs Tiger (AI)</p>
    </button>

    <!-- Tiger -->
    <button 
      onclick="location.href='game_ai_tiger.html'"
      class="p-6 rounded-2xl bg-black border border-red-500 shadow-[0_0_20px_rgba(255,0,0,0.3)] hover:shadow-[0_0_35px_rgba(255,0,0,0.7)] transition">
      <p class="text-2xl font-bold text-red-400">TIGER</p>
      <p class="text-gray-300 text-sm mt-1">Human vs Kabir (AI)</p>
    </button>

  </div>

</body>
</html>
