<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kabir vs Tiger 3D</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Dark Cinematic Background */
    @keyframes bg-move {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    body {
      background: linear-gradient(-45deg, #000000, #111111, #1a0000, #002200, #330000, #222222);
      background-size: 500% 500%;
      animation: bg-move 20s ease infinite;
    }

    /* Title Glow (dark neon mix of red, orange, green) */
    @keyframes glow {
      0% { text-shadow: 0 0 15px #ff0000, 0 0 25px #ff6600; }
      50% { text-shadow: 0 0 30px #00ff00, 0 0 45px #ff0000; }
      100% { text-shadow: 0 0 15px #ff6600, 0 0 25px #00ff00; }
    }
    .glow-text {
      animation: glow 3s infinite alternate;
      color: #fff;
    }

    /* Slider Fade */
    .slider {
      position: relative;
      width: 100%;
      height: 350px;
      overflow: hidden;
      border-radius: 1rem;
      border: 3px solid #111;
      box-shadow: 0 0 30px rgba(255, 0, 0, 0.4), 0 0 50px rgba(0, 255, 0, 0.3);
    }
    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0;
      animation: fade 16s infinite;
      object-fit: cover;
      filter: brightness(0.8);
    }
    .slide:nth-child(1) { animation-delay: 0s; }
    .slide:nth-child(2) { animation-delay: 4s; }
    .slide:nth-child(3) { animation-delay: 8s; }
    .slide:nth-child(4) { animation-delay: 12s; }

    @keyframes fade {
      0%, 25% { opacity: 1; }
      30%, 100% { opacity: 0; }
    }

    /* Dark Neon Play Button */
    .play-btn {
      background: linear-gradient(90deg, #111, #ff0000, #ff6600, #00ff00, #000);
      background-size: 300% auto;
      color: #fff;
      border-radius: 50px;
      padding: 15px 45px;
      font-size: 1.3rem;
      font-weight: bold;
      letter-spacing: 2px;
      transition: 0.4s;
      box-shadow: 0 0 15px #ff0000, 0 0 30px #00ff00;
    }
    .play-btn:hover {
      background-position: right center;
      transform: scale(1.1);
      box-shadow: 0 0 25px #ff6600, 0 0 60px #00ff00, 0 0 80px #ff0000;
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen text-white text-center p-4">

  <!-- Title -->
  <h1 class="glow-text text-5xl md:text-7xl font-extrabold mb-8">
    Kabir vs Tiger 3D
  </h1>

  <!-- Slider -->
  <div class="slider w-11/12 md:w-2/3 mb-10">
    <img src="ntr1.jpg" alt="NTR 1" class="slide">
    <img src="ntr2.jpg" alt="NTR 2" class="slide">
    <img src="kabir1.jpg" alt="Kabir 1" class="slide">
    <img src="kabir2.jpg" alt="Kabir 2" class="slide">
  </div>

  <!-- Play Button -->
  <button class="play-btn" onclick="window.location.href='WAR2GAME.html'">
  â–¶ Play Game
  </button>

</body>
</html>
